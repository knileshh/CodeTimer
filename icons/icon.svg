<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#fff" stroke-width="4"/>
  
  <!-- Clock face -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#fff" stroke-width="3"/>
  
  <!-- Clock hands -->
  <line x1="64" y1="64" x2="64" y2="35" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="85" y2="64" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="#fff"/>
  
  <!-- Hour marks -->
  <line x1="64" y1="20" x2="64" y2="25" stroke="#fff" stroke-width="2"/>
  <line x1="64" y1="103" x2="64" y2="108" stroke="#fff" stroke-width="2"/>
  <line x1="20" y1="64" x2="25" y2="64" stroke="#fff" stroke-width="2"/>
  <line x1="103" y1="64" x2="108" y2="64" stroke="#fff" stroke-width="2"/>
  
  <!-- Timer text -->
  <text x="64" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CF</text>
</svg>
